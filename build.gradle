// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        bintrayRepo = 'maven'
        bintrayName = 'Helium'
        bintrayDescription = 'Helium: MVP Framework for Android'
        publishedGroupId = 'com.joaquimverges'

        siteUrl = 'https://github.com/joaquim-vergges/helium'
        gitUrl = 'https://github.com/joaquim-vergges/helium.git'

        libraryVersion = '0.2.0'
        libraryVersionCode = 2

        developerId = 'joaquim-verges'
        developerName = 'Joaquim Verges'
        developerEmail = 'joaquim.verges@gmail.com'

        licenseName = 'The Apache Software License, Version 2.0'
        licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
        allLicenses = ["Apache-2.0"]

        compile_sdk = 27
        min_sdk = 14
        target_sdk = 27

        kotlin_version = '1.2.71'
        robolectric_version = '3.8'
        mockito_kotlin_version = '1.5.0'
        junit_version = '4.12'

        rxjava_version = '2.1.13'
        rxandroid_version = '2.0.2'
        arch_lifecycle_version = '1.1.0'
        autodispose_version = '0.8.0'
        support_lib_version = '27.1.1'
        constraint_layout_version = '1.1.3'
    }

    repositories {
        jcenter()
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        mavenCentral()
    }
}
